<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resta Um</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="statics/styles.css">
</head>
<body>
    <div class="container">
        <h1>Resta Um</h1>
        <div class="game" id="game"></div>
        <div class="nav-info">
            <button type="button" id="startGame" class="start-game notification--info">Começar novo jogo</button>
            <div class="placar" id="placar"></div>
        </div>
        <div class="instrucoes">
            <p><strong>Instruções:</strong> Selecione uma peça para jogar clicando em cima de uma das peças azuis, após peça selecionada, clique em um espaço em branco.</p>
            <p>Somente é permitido movimentos na horizontal e diagonal e sempre passando por cima de uma outra peça.</p>
        </div>
    </div>
    <script src="statics/scripts.js"></script>
</body>
</html>
